<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body  class="">
    <div class="mx-auto p-8 max-w-lg">
        <h2 class="text-center font-bold text-2xl">Contact Us</h2>
        
        <form class="bg-white space-y-6  " >
            
            <div class="flex flex-col">
                <label class="block text-gray-700 text-base font-bold mb-2 " for="username">
                Name
                </label>
                <input class="shadow appearance-none border rounded  py-2 px-3 text-gray-700 outline-none focus:ring-4 ring-orange-300	 " id="name" type="text" placeholder="Name">
              </div>
              <div class="flex flex-col" >
                <label class="block text-gray-700 text-base font-bold mb-2 mt-4 " for="emailid">
                Email Id
                </label>
                <input class="shadow appearance-none border rounded  py-2 px-3 text-gray-700 outline-none focus:ring-4 ring-orange-300" id="emailid" type="email" placeholder="Email id">
              </div>
              <div class="flex flex-col">
                <label class="block text-gray-700 text-base font-bold mb-2 " for="message">
                Message
                </label>
                <textarea  class="shadow appearance-none border rounded  py-2 px-3 text-gray-700 outline-none focus:ring-4 ring-orange-300" id="message" ></textarea>
            </div>
            <div class="py-4 flex justify-end">
                <input type="button" value="Submit " class="bg-blue-500 hover:bg-blue-700 outline-none text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mb-5">
              </div>
                </form>
              </div>

    
</body>
</html>
