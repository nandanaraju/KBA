<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-200 " >
    
    <div class=" text-center ">
        
        <form class="bg-white mx-96 my-16" >
            <h2 class="text-left font-bold">Login</h2>
            <div class="mb-4  py-4">
                <label class="block text-gray-700 text-base font-bold mb-2 " for="username">
                Username
                </label>
                <input class="shadow appearance-none border rounded  py-2 px-3 text-gray-700 " id="username" type="text" placeholder="Username">
              </div>
              <div class="mb-4">
                <label class="block text-gray-700 text-base font-bold mb-2 mt-4 " for="password">
                Password
                </label>
                <input class="shadow appearance-none border rounded  py-2 px-3 text-gray-700 " id="password" type="text" placeholder="Password">
              </div>
              <div class="py-4">
                <input type="button" value="Submit " class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mb-5">
              </div>
        </form>
    </div>
</body>
</html>
